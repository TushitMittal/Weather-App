<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Weather Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="/weather-icon.svg" />
  <style>
    :root {
      --primary: #00bfff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-light: #ffffff;
      --text-dim: #d1d5db;
      --border: rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--text-light);
    }

    .container {
      background: var(--glass-bg);
      border: 1px solid var(--border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      transition: 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      background: linear-gradient(45deg, #00bfff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 12px var(--primary);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #009de0;
      box-shadow: 0 0 20px var(--primary);
    }

    .weather-card {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.5s ease;
    }

    .weather-card.visible {
      display: block;
    }

    .weather-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .weather-header h2 {
      font-size: 22px;
    }

    .weather-icon {
      width: 80px;
      height: 80px;
    }

    .weather-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .weather-item {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .weather-item:hover {
      transform: translateY(-5px);
    }

    .weather-item h3 {
      font-size: 14px;
      color: var(--text-dim);
      margin-bottom: 5px;
    }

    .weather-item p {
      font-size: 20px;
      font-weight: 600;
    }

    .error-message,
    .loading {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
      display: none;
    }

    .error-message {
      color: #ff6b6b;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .search-container {
        flex-direction: column;
      }

      .weather-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>

    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="searchWeather()">Search</button>
    </div>

    <div class="loading" id="loading">Loading...</div>
    <div class="error-message" id="errorMessage"></div>

    <div class="weather-card" id="weatherCard">
      <div class="weather-header">
        <h2 id="cityName"></h2>
        <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon" />
      </div>
      <div class="weather-details">
        <div class="weather-item">
          <h3>Temperature</h3>
          <p id="temperature"></p>
        </div>
        <div class="weather-item">
          <h3>Weather</h3>
          <p id="weatherCondition"></p>
        </div>
        <div class="weather-item">
          <h3>Humidity</h3>
          <p id="humidity"></p>
        </div>
        <div class="weather-item">
          <h3>Wind Speed</h3>
          <p id="windSpeed"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = 'bd21f13dadc628f74290e94bbaa56475';
    const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

    function searchWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        showError('Please enter a city name');
        return;
      }

      showLoading();
      hideError();
      hideWeatherCard();

      fetch(`${API_URL}?q=${city}&appid=${API_KEY}&units=metric`)
        .then(response => {
          if (!response.ok) {
            throw new Error(response.status === 404 ? 'City not found' : 'Failed to fetch weather data');
          }
          return response.json();
        })
        .then(data => {
          displayWeather(data);
        })
        .catch(error => {
          showError(error.message);
        })
        .finally(() => {
          hideLoading();
        });
    }

    function displayWeather(data) {
      document.getElementById('cityName').textContent = data.name;
      document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}Â°C`;
      document.getElementById('weatherCondition').textContent = data.weather[0].main;
      document.getElementById('humidity').textContent = `${data.main.humidity}%`;
      document.getElementById('windSpeed').textContent = `${data.wind.speed} km/h`;
      document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      showWeatherCard();
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function showWeatherCard() {
      document.getElementById('weatherCard').classList.add('visible');
    }

    function hideWeatherCard() {
      document.getElementById('weatherCard').classList.remove('visible');
    }

    document.getElementById('cityInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        searchWeather();
      }
    });
  </script>
</body>
</html>
